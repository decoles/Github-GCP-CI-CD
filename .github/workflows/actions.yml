name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  buildDocker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag decoles-liatrio-excercise:$(date +%s)
    - name: run tests
      uses: liatrio/github-actions/apprentice-action@master
